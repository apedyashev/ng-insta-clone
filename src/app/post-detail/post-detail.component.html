<div *ngIf="post" class="pb-2">
  <header class="flex items-center px-2 py-2 mb-1 border-solid border-b border-slate-300">
    <img src="https://picsum.photos/id/3/32" alt="avatar"  class="rounded-full w-[32px] h-[32px]"/>
    <div class="pl-2">
      <div class="text-sm font-semibold">tarifiel</div>
      <div class="text-xs">{{post.name}}</div>
    </div>
  </header>
  <div class="px-2">
    <div>
      <img src="{{post.image_url}}">
    </div>
  </div>
  <footer class="flex px-2 pt-2">
      <svg class="inline text-red-600" viewBox="0 0 24 24" height="22">
        <path fill="currentColor"
          d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z" />
      </svg>
      <div class="liked-avatars flex ml-2 items-center">
        <img src="https://picsum.photos/id/4/20" alt="avatar"
        class="shadow-lg ring-2 ring-white z-40 rounded-full w-[20px] h-[20px] border border-solid border-white"
        />
        <img src="https://picsum.photos/id/6/20" alt="avatar"
        class="shadow-lg ring-2 ring-white z-30 rounded-full w-[20px] h-[20px] border border-solid border-white"
        />
        <img src="https://picsum.photos/id/8/20" alt="avatar"
        class="shadow-lg ring-2 ring-white z-20 rounded-full w-[20px] h-[20px] border border-solid border-white" />
      </div>
      <span class="ml-2 text-sm font-semibold"> and 5 others</span>
  </footer>
</div>
