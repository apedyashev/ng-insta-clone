<div class="fixed w-full h-full z-20 bg-black/75 left-0 top-0 flex justify-center items-center">
  <div class="bg-white w-1/2 h-1/2">
    <div class="modal-header">
      <span class="close" (click)="closeMe()">&times;</span>
      <h2>
        {{title}}
      </h2>
    </div>
    <div class="modal-body">
      <ng-template appModalBody></ng-template>
    </div>
    <div class="modal-footer">
      <ng-content select="[modal-footer]"></ng-content>
    </div>
  </div>
</div>
